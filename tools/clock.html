    .body[v-cloak] {
  overflow: scroll
}

img.is-lazyload,
img.is-lazyloading,
img[data-is-liquid="true"].is-lazyload,
img[data-is-liquid="true"].is-lazyloading {
  width: 30%;
  max-width: 128px;
}

.f-section__loading {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 1);
  z-index: 30;
}

.f-section__loading[v-cloak] {
  display: block;
  opacity: 1;
  transform: translateX(0);
}

.f-section__loading:not([v-cloak]) {
  animation: hideLoading 1s ease forwards;
}

.f-section__loading--body {
  height: 100%;
  display: flex;
  align-items: center;
}

@keyframes hideLoading {
  0% {
    opacity: 1;
    transform: translateX(0);
  }

  99% {
    opacity: 0;
    transform: translateX(0);
  }

  100% {
    opacity: 0;
    transform: translateX(-9999px);
  }
}

.l-unit__loading {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

.l-unit__loading--image {
  width: 100%;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  z-index: 31;
}

.l-unit__loading--description {
  width: 100%;
}

.o-logo__nankyoku.is-loading {
  opacity: 1;
}

.o-logo__nankyoku.is-loading > .o-logo__nankyoku--item {
  width: 20%;
  max-width: 320px;
  height: auto;
  margin: 0 auto;
}

@media screen and (max-width:1024px) {
  .o-logo__nankyoku.is-loading > .o-logo__nankyoku--item {
    width: 30%;
    max-width: none;
  }
}

@media screen and (max-width:768px) {
  .o-logo__nankyoku.is-loading > .o-logo__nankyoku--item {
    width: 40%;
    max-width: none;
  }
}

@media screen and (max-width:520px) {
  .o-logo__nankyoku.is-loading > .o-logo__nankyoku--item {
    width: 50%;
    max-width: none;
  }
}

.o-figure__loading {
  width: 15%;
  max-width: 240px;
  position: relative;
  margin: 0px auto;
}

@media screen and (max-width:1024px) {
  .o-figure__loading {
    width: 23%;
    max-width: none;
  }
}

@media screen and (max-width:768px) {
  .o-figure__loading {
    width: 32%;
    max-width: none;
  }
}

@media screen and (max-width:520px) {
  .o-figure__loading {
    width: 40%;
    max-width: none;
  }
}

.o-figure__loading:before {
  content: '';
  display: block;
  padding-top: 100%;
}

.o-figure__loading--item {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  transform-origin: center center;
  -webkit-transform-origin: center center;
  -ms-transform-origin: center center;
  animation: rotate 2s linear infinite;
  -webkit-animation: rotate 2s linear infinite;
}

.o-figure__loading--path {
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  stroke: #fff;
  stroke-linecap: round;
  animation: dash 1.5s ease-in-out infinite;
  -webkit-animation: dash 1.5s ease-in-out infinite;
}

@-webkit-keyframes
rotate {
  100% {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

@keyframes
rotate {
  100% {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

@-webkit-keyframes
dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -124;
  }
}

@keyframes
dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -124;
  }
}

        <div class="l-unit__clock is-dayDreaming">

          <div class="l-unit__clock--description">
            <div
              class="o-figure__clock is-dayDreaming">

                <img
                  class="o-figure__clock--item is-background"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/background.png`"
                  alt="">
                <span
                  class="o-figure__clock--item is-overlay"
                  :style="`background-color: rgba(0, 0, 0, ${clock.blind.computedAlpha})`"></span>
                <img
                  class="o-figure__clock--item is-body"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/body.png`"
                  alt="">
                <img
                  class="o-figure__clock--item is-dial is-0"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/dial.png`"
                  alt="">
                <img
                  class="o-figure__clock--item is-dial is-15"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/dial.png`"
                  alt="">
                <img
                  class="o-figure__clock--item is-dial is-30"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/dial.png`"
                  alt="">
                <img
                  class="o-figure__clock--item is-dial is-45"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/dial.png`"
                  alt="">
                <img
                  class="o-figure__clock--item is-hour"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/hand_hour.png`"
                  :style="`transform: translate(${DEFAULT_CLOCK_HANDS_POSITION.x}%, ${DEFAULT_CLOCK_HANDS_POSITION.y}%) rotate(${clock.angle.hours}deg)`"
                  alt="">
                <img
                  class="o-figure__clock--item is-minute"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/hand_minute.png`"
                  :style="`transform: translate(${DEFAULT_CLOCK_HANDS_POSITION.x}%, ${DEFAULT_CLOCK_HANDS_POSITION.y}%) rotate(${clock.angle.minutes}deg)`"
                  alt="">
                <img
                  class="o-figure__clock--item is-second"

                  alt="">
                <img
                  class="o-figure__clock--item is-hand"
                  :src="`${$GLOBAL_NAME.IMAGES.DIRECTORY}tools/clock/hand.png`"
                  :style="`transform: translate(${DEFAULT_CENTER_POSITION.x}%, ${DEFAULT_CENTER_POSITION.y}%) rotate(${clock.angle.seconds}deg)`"
                  alt="">
              </div>
